<body>
    <div id="root">
        <article>Prepare for interview</article>
        <section>
            on
            <p>
                <span>
                    Test
                    <button>click me!</button>
                    <button id="target">
                        click me 2!
                        <span>dasdsa </span>
                    </button>
                </span>
            </p>
        </section>
    </div>
    <script>
        function generateCssSelector(root, target) {
            const paths = [];
            while (root !== target) {
                const nth = Array.from(target.parentNode.children).indexOf(target) + 1;
                const className = `${target.tagName.toLowerCase()}:nth-child(${nth})`;
                paths.unshift(className);
                target = target.parentNode;
            }
            const rootClassName = `${target.tagName.toLowerCase()}[id="${target.id}"]`;
            paths.unshift(rootClassName);
            return paths.join(" > ");
        }
        const root = document.querySelector("#root");
        const target = document.querySelector("#target");

        console.log(generateCssSelector(root, target));
    </script>
</body>
