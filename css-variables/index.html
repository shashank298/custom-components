<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS</span> Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base-color" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


  <script>
      function updateStyles(e){
        const suffix = this.dataset.sizing ?? ""
        document.documentElement.style.setProperty(`--${this.name}`, e.target.value+suffix)
      }
      const inputs = document.querySelectorAll("input")
      inputs.forEach(input => {
          input.addEventListener("change",updateStyles)
          input.addEventListener("mousemove",updateStyles)
        })
  </script>

</body>
</html>
